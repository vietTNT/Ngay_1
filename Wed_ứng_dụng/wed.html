<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WED ỨNG DỤNG</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="wed.css">
        
    </head>
    <body>
        <h1 id="title">Đăng Ký Tài Khoản</h1>
        <p id="description">Vui lòng điền vào các thông tin được yêu cầu</p>
        <form id="survey-form">
           
                <label for="name" id="name-label">
                    Name  <input type="text" id="name" name="Name" placeholder="Enter your name" required>
                </label>
    
                <label for="email" id="email-label">
                    Email <input type="email" id="email" name="gmail" placeholder="Enter your Email" required>
                </label>
                <label for="number" id="number-label">Age <i>(optional)</i>  <input type="number" name="tuoi" id="number" min="13" max="120" placeholder="Age"></label>
            
                <label for="">Which option best describes your current role?</label>
                <select name="" id="dropdown" >
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                </select>

        <fieldset>
            <legend>Bạn có muốn giới thiệu trang wed cho bạn bè không</legend>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" value="0" checked> Có</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline" value="1"> Không</label>
        </fieldset>

        <label for=""> <input type="checkbox" id="" name="dieukhoan" class="inline" value="0" required >Tôi chấp nhận</label>
        <label for=""> <input type="checkbox" id="" name="dieukhoan" class="inline" value="1" required >Tôi chấp nhận</label>

        <label for="bio">Bất kỳ ý kiến  ​​​​hoặc đề xuất? <textarea name="de-xuat" id="bio" rows="3" cols="30" placeholder="Enter your comment here.."></textarea> </label>

        <input type="submit" value="ĐĂNG KÝ" id="submit">
        </form>
    
    </body>
</html>
